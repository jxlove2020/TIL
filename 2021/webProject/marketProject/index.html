<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header">
        <div id="header-area">
            <img src="./images/icons/logo.png" alt="">
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="./images/banners/banner1.png" alt="">
        </div>
        <h1>판매되는 상품</h1>
        <div id="product-list">
            <div class="product-card">
                <img class="product-img" src="./images/products/basketball1.jpeg" alt="농구공">
                <div class="product-contents">
                    <span class="product-name">농구공</span>
                    <span class="product-price">30,000원</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="./images/icons/avatar.png" alt="avatar" />
                        <span>Joshep</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <img class="product-img" src="./images/products/keyboard1.jpg" alt="키보드">
                <div class="product-contents">
                    <span class="product-name">키보드</span>
                    <span class="product-price">25,000원</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="./images/icons/avatar.png" alt="avatar" />
                        <span>Jacob</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
