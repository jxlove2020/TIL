<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>가위 바위 보</h3>
        <div id="computer"></div>
        <div class="btnGroup">
            <button id="scissors" class="btn" value="scissors">가위</button>
            <button id="rock" class="btn" value="rock">바위</button>
            <button id="paper" class="btn" value="paper">보</button>
        </div>
    </div>
    <div class="messageBox">
        <h3 id="result"></h3>
    </div>
    <script src="js/rps.js"></script>
</body>
</html>
