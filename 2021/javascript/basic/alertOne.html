<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
</head>
<body>
    <input type="button" id="hw" value="Hello world" />

    <script>
        var helloWorld = document.getElementById('hw');
        helloWorld.addEventListener('click', function(){
            alert('Hello world');
        });
    </script>
</body>
</html>
