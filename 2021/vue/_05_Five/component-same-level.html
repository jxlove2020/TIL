<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Same Level</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-bind: 프롭스 속성 이름="상위 컴포넌트 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata="num"></app-header>
        <app-content v-on:pass="delverNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header</div>',
            props: ['propsdata']
        }
        var appContent = {
            template: '<div>content<button v-on:click="passNum">pass</button></div>',
            methods: { 
                passNum: function() {
                    // 보내는 값 10
                    this.$emit('pass', 10);
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            data: {
                num: 0,
            },
            methods: {
                // value : appContent 에서 보내준 값 받음
                delverNum: function(value){
                    this.num = value;
                }
            }
        });
    </script>
</body>
</html>
