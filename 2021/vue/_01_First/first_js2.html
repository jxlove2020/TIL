<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var viewModel = {};
        
        // 즉시실행 함수
        (function () {
            function init() {
                // Object.defineProperty (대상객체, 객체의 속성)
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의 // 콘솔에서 viewModel.str = 20
                    set: function (newValue) {
                        console.log('할당', newValue);
                        div.innerHTML = newValue;
                    }
                });
            }

            function render(ualue) {
                div.innerHTML = value;
            }

            init();
        })();
    </script>
</body>

</html>
